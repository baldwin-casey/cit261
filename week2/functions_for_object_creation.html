<h1>Object Creation!</h1>
This page is devoid of parties and parrots, Choose a parrot to start this party! Now with music!
<!--This is for the party song-->
<audio id="partyAudio">
  <source src="Let's_Party_Master.mp3" type="audio/mpeg">
  Try a different browser
</audio>
<br>
<!--For creating the parrot object -->
<select id="action">
  <option value="Jumping">Jumping</option>
  <option value="Flapping">Flapping</option>
  <option value="Squaking">Squaking</option>
  <option value="Head-Banging">Head-Banging</option>
</select><br>
<select id="color">
  <option value="Blue">Blue</option>
  <option value="Green">Green</option>
  <option value="Red">Red</option>
  <option value="Multi-Colored">Multi-Colored</option>
</select><br>
<select id="name">
  <option value="Polly">Polly</option>
  <option value="Jack">Jack</option>
  <option value="Cockatoo">Cockatoo</option>
  <option value="Rainbow-Bird">Rainbow-Bird</option>
</select><br>

<button onclick="getthepartystarted()">It's Party Time!</button><br>
Hit the button for even more parrots!<br>


<p id="partyarea"></p>

Too much awesome, stop the music!<br>
<button onclick="stopparty()">Stop The Party</button><br><br>

];
function getthepartystarted() {
var parrotnumber = Number(Math.floor(Math.random() * (parrots.length)));
document.getElementById("partyAudio").pause();
document.getElementById("partyAudio").play();
var actioninput = document.getElementById("action").value;
var colorinput = document.getElementById("color").value;
var parrotname = document.getElementById("name").value;
var parrot = {
  parrotAction: actioninput,
  parrotName: parrotname,
  parrotColor : colorinput,
  partyTime : function() {
    return this.parrotAction + " " + this.parrotColor + " " + this.parrotName + " thinks it's time to party!";
  }
};
document.getElementById("partyarea").innerHTML = parrots[parrotnumber] + parrot.partyTime();
}

function stopparty() {
document.getElementById("partyAudio").pause();
document.getElementById("partyarea").innerHTML = "";
}
</script>
