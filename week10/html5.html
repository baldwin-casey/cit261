<h1>HTML5</h1>
<br>
<button onclick="bootsandcats()">BEATBOX!</button><br>
<button onclick="stopbootsandcats()">STOP THE BEATBOX!</button><br>
<script>
function bootsandcats() {
var rave = "";
var x = 0;
while  (x < 10) {
rave += ' boots and cats and';
x++;
}
const msg = new SpeechSynthesisUtterance(rave);
msg.rate = 10;
msg.volume = 1;
var speech = window.speechSynthesis.speak(msg); 
}

function stopbootsandcats() {
speech.stop();
}
</script>
Explanation: Speech synthesis is built into HTML5, and has many options.
