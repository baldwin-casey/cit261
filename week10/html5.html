<button onclick="bootsandcats()">BEATBOX!</button><br><br>
<button onclick="stopbootsandcats()">STOP THE BEATBOX!</button><br><br>
<script>
var speech;
var msg;
var speechsynth;
function bootsandcats() {
var rave = "";
var x = 0;
//This while statement fills the speech program with words
while  (x < 10) {
rave += ' boots and cats and';
x++;
}
//this line allows it to be stopped (see below)
speechsynth = window.speechSynthesis;
msg = new SpeechSynthesisUtterance(rave);
msg.rate = 10;
msg.volume = 1;
speech = window.speechSynthesis.speak(msg); 
}

function stopbootsandcats() {
speechsynth.cancel();
}
</script>
Explanation: Speech synthesis is built into HTML5, and has many options.<br><br>
