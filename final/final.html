<script>

//Here are the global variables that the game manipulates
var currentdate;
var name;
var currentlocation;
var debt = 0;
var cash = 0;
var bank = 0;
var shipsize;
//Need to intialize this first, so that it appears as a number

var shipcondition;

var generalcargo;
var arms;
var silk;
var blackmarketcargo;

//These are the starting\test values. This is subject to change

var silkprice = 500;
var blackmarketcargoprice = 6000;
var itemvalue;
var itemselected;
//This is for the battle portion of the game
var enemyship1health = 3;
var enemyship2health = 3;
var enemyship3health = 3;
var enemyship4health = 3;
var enemyship5health = 3;
var enemyship6health = 3;
var enemyships = 6;
var startbattle = 0;

//here are the functions from the first page
function newgame() {
name = prompt("Enter Your Company Name", "7 Seas");
currentdate = new Date(1832, 0);
currentlocation = 'Beijing';
shipsize = 100;
shipcondition = 100;
cannons = 5;
bank = 0;
generalcargo = 0;
arms = 0;
silk = 0;
blackmarketcargo = 0;

}


function loadgame() {
if (localStorage.getItem("name") === null && localStorage.getItem("currentlocation") === null) {
document.getElementsByClassName("info")[0].innerHTML = ('No saved game found!<br>Please select a different option');
}
else {
name = localStorage.getItem("name");
currentdate = new Date(localStorage.getItem("currentdate"));
//not sure why Javascript doesnt keep the months correctly, but this line is to set the date to the right month, else it is behind 1 month.
currentdate.setMonth(currentdate.getMonth() + 1);
currentlocation = localStorage.getItem("currentlocation");
debt = localStorage.getItem("debt");
cash = localStorage.getItem("cash");
bank = localStorage.getItem("bank");
shipsize = localStorage.getItem("shipsize");
shipcondition = localStorage.getItem("shipcondition");
cannons = localStorage.getItem("cannons");

}

//Starting with or without debt
function startwithdebt() {

debt = 3000;
display();
}

debt = 0;
display();
}

//------------------------------------------------------------------------FIX THIS -- GENERAL CARGO IS FIXED
function subtractmoney() {
switch(itemselected) {
case 'General Cargo':
//If the value of goods is more than the player has...
if (document.getElementById("quantity").value * itemvalue > cash) {
document.getElementsByClassName("info")[0].innerHTML += "You do not have enough money!";
}
else {
cash = cash - parseInt(document.getElementById("quantity").value * itemvalue);
generalcargo = parseInt(generalcargo) + parseInt(generalcargo) + parseInt(document.getElementById("quantity").value);
}
break;
case 'Arms':
arms = parseInt(arms + document.getElementById("quantity").value);
break;
case 'Silk':

break;
case 'Black Market Cargo':
blackmarketcargo = parseInt(blackmarketcargo + document.getElementById("quantity").value);
}

//----------------------------------------------------------------------------------------------NEEDS WORK
function addmoney() {
switch(itemselected) {
case 'General Cargo':
if (generalcargo < document.getElementById("quantity").value) {
display();
}
else {
generalcargo = parseInt(generalcargo - document.getElementById("quantity").value);

}
break;
case 'Arms':
if (arms < document.getElementById("quantity").value) {
display();
}
else {
arms = parseInt(arms - document.getElementById("quantity").value);
cash = parseInt(cash + document.getElementById("quantity").value * itemvalue);
}
break;
case 'Silk':
if (silk < document.getElementById("quantity").value) {
display();
cash = parseInt(cash + document.getElementById("quantity").value * itemvalue);
}
else {
silk = parseInt(silk - document.getElementById("quantity").value);
cash = parseInt(cash + document.getElementById("quantity").value * itemvalue);
}
break;
case 'Black Market Cargo':
if (blackmarketcargo < document.getElementById("quantity").value) {
display();
}
else {
blackmarketcargo = parseInt(blackmarketcargo - document.getElementById("quantity").value);
cash = parseInt(cash + document.getElementById("quantity").value * itemvalue);
}
}

display();
}

//Moving the boat, calculate the time, 
function addmonth() {
currentdate.setMonth(currentdate.getMonth() + 1);
//check for debt, if there is debt, it grows by 3 percent every month
if (debt !== 0) {
//debt plus (debt multiplied by interest rate)
debt = parseInt(debt + debt * .03);
}

}

//calculates the current weight
function calculateweight() {
currentweight = parseInt(cannons) * 10 + parseInt(generalcargo) + parseInt(arms) + parseInt(silk) + parseInt(blackmarketcargo);
}

//battle
function battle() {
var chance = 1;
//this line is for counting the onscreen ships. 
if (startbattle == 0) {
//This changes the difficulty of the encounter, 1 being the easiest and 20 being the hardest
var difficulty = Math.floor(Math.random() * 20) + 1;
var currentvalue = cash + bank;
var progressmultiplier = currentvalue / 100000;
enemyship1health = 3;
enemyship2health = 3;
enemyship3health = 3;
enemyship4health = 3;
enemyship5health = 3;
enemyship6health = 3;
if (progressmultiplier < 1) {
progressmultiplier = 1;
}
enemyships = parseInt(progressmultiplier * difficulty);
if (enemyships < 6) {
enemyships = 6;
}
enemyships = enemyships - 6;
startbattle = 1;
}
//display for battle
document.getElementsByClassName("info")[0].innerHTML = 'Your health: ' + shipcondition + ' Their condition: ' + enemyship1health + ' ' + enemyship2health + ' ' + enemyship3health + ' ' + enemyship4health + ' ' + enemyship5health + ' ' + enemyship6health + ' Num of Ships: ' + enemyships + '<br><div id="container"><div id="ocean"><div id="playership"><img src="ship.jpg"/></div></div></div>';
document.getElementsByClassName("buttons")[0].innerHTML = '<button id="fight" onclick="fight()">Fight</button><button onclick="run()">Run</button>';

//If you don't have cannons, you cant fire on the enemy
if (cannons === 0) {
document.getElementById("fight").style.backgroundColor = "red";
document.getElementById("fight").disabled = true;
}

//Check to see if you won
if (enemyships == 0 && enemyship1health == 0 && enemyship2health == 0 && enemyship3health == 0 && enemyship4health == 0 && enemyship5health == 0 && enemyship6health == 0) {
//reset this back to 0
startbattle = 0;
addmonth();
setTimeout(victoryscreen(), 5000);
display();
}
}

//function for firing on the enemy
function fight() {
var x = 0;
while (x < cannons) {
var hitship = Math.floor(Math.random() * 6) + 1;
switch(hitship) {
case 1:
//Why this assault of ifs? just in case the random picks a sunk ship. It goes through every ship and if every ship has health of 0 than victory
if (enemyship1health == 0){
	if (enemyship2health == 0){
		if (enemyship3health == 0) {
			if (enemyship4health == 0) {
				if (enemyship5health == 0) {
					if (enemyship6health == 0) {
						victoryscreen();
						}
					else {
					enemyship6health = enemyship6health - 1;
					}
					}
				else {
				enemyship5health = enemyship5health - 1;
				}
